<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">01 :</span>
                    <span class="text sec">&nbsp47 :</span>
                    <span class="text msec">&nbsp97</span>
                </div>
            </div>
        </div>
        <div class="laps"></div>
    </div>
    
</body>
</html>
